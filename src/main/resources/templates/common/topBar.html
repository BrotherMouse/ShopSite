<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<!-- 顶部栏 -->
<div th:fragment="topBar">
    <div class="topBar">
        <div class="container">
            <div class="topBar-left">
                <a href="/index">
                    <i class="iconfont">&#xe61d;</i>
                    欢迎来到购物商城！
                </a>
            </div>
            <div class="topBar-right">
                <a href="/index">
                    <i class="iconfont">&#xe601;</i>
                    首页
                </a>
                <span>|</span>
                <a href="/user/login" th:if="${session.user == null}" >
                    <i class="iconfont">&#xe608;</i>
                    登录
                </a>
                <a href="#" th:if="${session.user != null}" th:text="'欢迎您，'+${session.user.name}" >
                    <i class="iconfont">&#xe608;</i>
                    用户账户
                </a>
                <span>|</span>
                <a href="/user/register" th:if="${session.user == null}">
                    <i class="iconfont">&#xe6ad;</i>
                    注册
                </a>
                <a href="/user/logout" th:if="${session.user != null}">
                    <i class="iconfont">&#xe608;</i>
                    注销
                </a>
            </div>
        </div>
    </div>
</div>
</html>
