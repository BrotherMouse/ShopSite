<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
	<title>商品上架</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/order.css">
	<link rel="stylesheet" type="text/css" href="css/addProduct.css">
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="fix">
    <ul>
        <li id="top">
            <a href="#">
                <i class="iconfont">&#xe6cc;</i>
                <p>回到顶部</p>
            </a>
        </li>
          <li>
            <a href="#">
                <i class="iconfont">&#xe600;</i>
                <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="iconfont">&#xe602;</i>
                <p>收藏</p>
            </a>
        </li>
          <li id="bottom">
            <a href="#">
                <i class="iconfont">&#xe64c;</i>
                <p>回到底部</p>
            </a>
        </li>
    </ul>
</div>
<!-- 顶部栏 -->
<div class="topBar">
	<div class="container">
		<div class="topBar-left">
			<a href="#">
				<i class="iconfont">&#xe61d;</i>
				欢迎来到购物商城！
			</a>		
		</div>
		<div class="topBar-right">
			<a href="/index">
				<i class="iconfont">&#xe601;</i>
				首页
			</a>
			<span>|</span>
			<a href="/login" th:if="${session.user == null}" >
				<i class="iconfont">&#xe608;</i>
				登录
			</a>
			<a href="#" th:if="${session.user != null}" th:text="'欢迎您，'+${session.user.account}" >
				<i class="iconfont">&#xe608;</i>
				用户账户
			</a>
			<span>|</span>
			<a href="register" th:if="${session.user == null}">
				<i class="iconfont">&#xe6ad;</i>
				注册
			</a>
			<a href="logout" th:if="${session.user != null}">
				<i class="iconfont">&#xe608;</i>
				注销
			</a>
		</div>
	</div>
</div>

<!--商品上架  -->
<div class="addProduct" style="back">
	<div class="container">
		<div class="info">
		    <img src="images/index/addProduct-bg.jpg">
		    <div class="info-desc">
		    	<form>
		    		<h2 style="text-align: center; padding: 20px 0 10px 0;">新增商品</h2>
		    		<input type="text" placeholder="请填写商品名称" id="name"><br>
		    		<input type="text" placeholder="请填写商品价格" id="price"><br>
		    		<input type="file" name="" id="addFile">
		    		<input type="submit" name="" id="addBtn">
		    	</form>
		    </div>
		</div>
	</div>
</div>
