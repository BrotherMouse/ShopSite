<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>商城首页</title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<link rel="stylesheet" type="text/css" href="/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/css/searchProduct.css">
	<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>

</head>
<body>
<!-- 固定侧边栏 -->
<div th:replace="common/floatTool :: floatTool"></div>

<!-- 顶部栏 -->
<div th:replace="common/topBar :: topBar"></div>

<!-- 导航栏 -->
<div th:replace="common/navigate :: navigate"></div>

<!-- 商品展示 -->
<div class="searchShow">
    <div class="container">
        <span class="tip">为您查找到如下商品：</span>
        <div class="showInfo">
            <ul>
                <li th:each="product:${products}">
                    <a th:href="'/product/' + ${product.id}">
                        <img th:src="${product.coverPath}">
                        <div class="introduce">
                            <p th:text="${product.name}">
                                小米Note8 Pro
                            </p>
                            <p class="price">
                                ￥<span th:text="${product.price}">1299</span>元
                            </p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- 脚部 -->
<div th:replace="common/footer :: footer"></div>
</body>
</html>
